<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
		<title>Movie Center</title>
	</head>

	<body>
		<date-bar></date-bar>

		<nav class="menu-bar">
			<ul>
				<li class="menu-header">
					<span class="text-logo">Movie Center</span>
					<i class="bx bx-menu" id="menuToggleBtn"></i>
				</li>
				<li>
					<a href="#trendingMovies">
						<i class="bx bxs-hot"></i>
						<span class="links-name">Trending</span>
					</a>
				</li>
				<li>
					<a href="#favouriteMovies">
						<i class="bx bxs-heart"></i>
						<span class="links-name">Favourite</span>
					</a>
				</li>
				<li>
					<a href="#allMovies">
						<i class="bx bxs-movie-play"></i>
						<span class="links-name">All Movies</span>
					</a>
				</li>
			</ul>
		</nav>

		<main>
			<search-box></search-box>

			<section id="content">

				<section>
					<trending-movies></trending-movies>
					<favourite-movies></favourite-movies>
					<movie-list></movie-list>
				</section>
			</section>
		</main>
	</body>
</html>
